<!DOCTYPE html>

<head>
<title>Advice</title>
<meta name="Description" content="The advice will help you make a choice and make the right decision."/>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

/* Изображение на всю страницу */
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* Используемое изображение */
 background-image: url("https://daraltnar.github.io/shangri-la.jpg"); 
  /* Полная высота */
  height: 100%; 

  /* Центр и масштаб изображения */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Текст на изображении */
 
.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
  color: white;
}

.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
  color: white;
}

.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
  color: white;
}

/* Светящийся текст */
body {
  background-color: black;
  font-family: cursive;
}

.glow {
  font-size: 30px;
  color: #fff;
  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }
  
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
  }
}

/* круглые кнопки */ 

.button {
  background-color: #e60073;
  border: 1px solid #ddd;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  border-radius: 50%;
}
 
</style>
</head>

<body> 

<div class="bg"> 
 
  <div class="top-right">
    <button class="button" id="next-quote">click</button>
  </div>    
  
  <div class="top-left">
    <button class="button"><a href="//daralt.ru/">home</a></button>
  </div>
    
  <div id="random-phrase">
    <br><br>  
    <br><br> 
    <br><br>
    <div id="phrase" class="glow"></div>
  </div>
 
</div>  

<script>
var quotes = [
    [
        "Hatred is the lot of the vanquished.",
    ],
 
    [
        "If you want success, and you are preparing for defeat, then you will get exactly what you are preparing for.",
    ],

    [
        "Strive not for success, but for the values that it gives.",
    ],
    
    [
        "We are slaves to our habits. change your habits, your life will chang.",
    ],
    
    [
        "The most difficult thing is to start acting, everything else depends only on perseverance.",
    ],
    
    [
        "One must love life more than the meaning of life.",
    ],
    
    [
        "Life is what happens to you while you're making plans.",
    ],
    
    [ 
        "You will never cross the ocean unless you have the courage to lose sight of the shore.",
    ],
    
    [
        "There is only one way to avoid criticism: do nothing, say nothing and be nobody.",
    ],
    
    [
        "Success is the ability to go from defeat to defeat without losing optimism.",
    ],
    
    [
        "I'd rather die of passion than of boredom..",
    ],
    
];

document.getElementById("next-quote").addEventListener("click", function() {
   
    // выбираем случайную фразу из массива
    // данные в массив могут попадать и через api
    var quote = quotes[ Math.floor( Math.random() * quotes.length ) ];

    // цитата
    var phrase = document.querySelector("#phrase");
   

    phrase.innerHTML = quote[0];
   
});
</script> 
 
</body>

</html>
